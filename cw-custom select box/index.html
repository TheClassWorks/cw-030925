          </div>
        </div>
        <div class="row">

            <input type="text" name="" class="forminput" placeholder="ایمیل" id="" />
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-12 col-s-12 col-md-6 col-l-6 col-xl-6">

              <option value="خراسان رضوی">خراسان رضوی</option>
            </select>
          </div>
          <div class="col-xs-12 col-s-12 col-md-6 col-l-6 col-xl-6">
            <select name="" id="cities" class="selectbox">
              <option value="">انتخاب کنید ...</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-s-12 col-md-6 col-l-6 col-xl-6">
            <div class="customSelectBox">
              <div class="selectBtn">
                <span>استان مقصد را انتخاب کنید ...</span>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="content">
                <div class="search">
                  <input type="text" placeholder="جستجو" />
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <ul class="options"></ul>
                
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-s-12 col-md-6 col-l-6 col-xl-6">
            <select name="" id="cities" class="selectbox">
              <option value="">انتخاب کنید ...</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="bookingBtn-Wrapper">
            <input type="button" name="" class="bookingBtn" id="" value="رزرو بلیت" />
          </div>
        </div>
      </form>
    </div>

    <script src="assets/js/main.js"></script>
